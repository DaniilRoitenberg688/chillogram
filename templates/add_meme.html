{% extends 'base.html' %}
{% block  content %}


<div class="container">
    <div class="row">
        <div class="container position-relative">
            <div class="card col-12 col-lg-5 col-md-6 col-sm-6 px-4 py-4 my-5 position-absolute start-50 translate-middle-x text-center">

                <h1 class="card-title mb-4">New meme</h1>

                <form class="form" method="post" action="/add_meme">
                    <div class="mb-4 mt-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{name}}">
                    </div>
                    <div class="mb-4 mt-2">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image" name="image" value="{{image}}">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">description</label>
                        <textarea class="form-control" id="text" rows="5" name="text">{{text}}</textarea>
                    </div>
                    <button class="btn btn-primary mt-1">Create</button>
                </form>
                {% if message %}
                <p class="mt-3 alert alert-danger">{{message}}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
