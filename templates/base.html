<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid mb-2">
            <ul class="nav navbar-dark bg-dark">
                <li class="nav-item">
                    <a class="nav-link fs-3" style="color: white" aria-current="page" href="#">Chillogram</a>
                </li>
                {% if user %}
                <li class="nav-item pt-1">
                    <a class="nav-link fs-4" style="color: #dbdbdb" href="#">top-memes</a>
                </li>
                {% endif %}
            </ul>
            {% if not user %}
            <div class="me-4">
                <a class="btn btn-primary" href="/auth/login_form">Login</a>
                <a class="btn btn-success" href="/auth/register_form">Register</a>
            </div>
            {% else %}
            <h1 class="navbar-brand fs-1 me-5 pe-5">{{user}}</h1>
            <div class="me-4">
                <a class="btn btn-danger" href="/auth/logout">logout</a>
            </div>
            {% endif %}

        </div>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
