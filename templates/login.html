{% extends 'base.html' %}
{% block  content %}
<div class="container">
    <div class="row">
        <div class="container position-relative">
            <div class="card col-12 col-lg-5 col-md-6 col-sm-6 px-4 py-4 my-5 position-absolute start-50 translate-middle-x text-center">

                <h1 class="card-title mb-4">Login</h1>

                <form class="form" method="post" action="/auth/login">
                    <div class="mb-4 mt-2">
                        <label for="login" class="form-label">Your login</label>
                        <input type="text" class="form-control" id="login" name="login"
                               placeholder="name@example.com" value="{{login}}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Your password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button class="btn btn-primary mt-1">login</button>
                </form>
                {% if message %}
                    <p class="mt-3 alert alert-danger">{{message}}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
